<template>
    <div class="app" >
        <div class="box">

            <h1>
                BMI calculator
            </h1>
            <form  onsubmit= {submithandler}> 
                
                <div class="slds-form-element slds-var-bottom_medium">
                    <label class="slds-form-element__label slds-text-title_bold"
                      for="text-input-height"> height cm
                    </label>
                    <div class="slds-form-element__control">
                     <input type="number" id="text-input-height" placeholder="enter your height cm" min="0" required class="slds-input"  name="height" value="height" onchange={inputhandler}/>
                    </div>
                      
                </div>
                <div class="slds-form-element slds-var-bottom_medium">
                    <label class="slds-form-element__label slds-text-title_bold"
                      for="text-input-weight"> weight kg
                    </label>
                    <div class="slds-form-element__control">
                     <input type="number" id="text-input-weight" placeholder="enter your weight kg" min="0" required class="slds-input" name="weight" value="weight" onchange={inputhandler} />
                    </div>
                      
                </div>

                <button class="slds-button slds-button_neutral slds-button_stretch  custom-button slds-var-m-bottom_large">calculate</button>
            </form> 

            <div class="info-wrapper">
                <h2>what is your bmi means</h2>
                <p class="slds-var-m-bottom_medium">once you have measured your bmi, you can determine your healthy weight range. if your bmi is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                 <p class="slds-var-m-bottom_medium">you are very under weight</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">between 18.5 to 24.9</h3>
                <P class="slds-var-m-bottom_medium">you have healthy weight range for young and middle-age adults </P>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">you are over weight.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">over30</h3>
                    <p>your obese.</p>
                    
                
            </div>
        </div>
    </div>
</template>
